<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a0033;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#001a4d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pixelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Pixel grid background -->
  <g opacity="0.08">
    <rect x="0" y="0" width="40" height="40" fill="url(#pixelGradient)"/>
    <rect x="40" y="40" width="40" height="40" fill="url(#pixelGradient)"/>
    <rect x="80" y="0" width="40" height="40" fill="url(#pixelGradient)"/>
    <rect x="120" y="40" width="40" height="40" fill="url(#pixelGradient)"/>
    <rect x="160" y="0" width="40" height="40" fill="url(#pixelGradient)"/>
    <rect x="1000" y="100" width="40" height="40" fill="url(#pixelGradient)"/>
    <rect x="1040" y="140" width="40" height="40" fill="url(#pixelGradient)"/>
    <rect x="1080" y="100" width="40" height="40" fill="url(#pixelGradient)"/>
    <rect x="1120" y="180" width="40" height="40" fill="url(#pixelGradient)"/>
    <rect x="50" y="550" width="40" height="40" fill="url(#pixelGradient)"/>
    <rect x="100" y="590" width="40" height="40" fill="url(#pixelGradient)"/>
  </g>

  <!-- Left side: Icon -->
  <g>
    <!-- Frame border -->
    <rect x="80" y="115" width="280" height="280" rx="30" fill="none" stroke="url(#pixelGradient)" stroke-width="4"/>

    <!-- Pixel grid pattern inside frame -->
    <g opacity="0.25">
      <rect x="120" y="155" width="32" height="32" fill="url(#accentGradient)"/>
      <rect x="200" y="155" width="32" height="32" fill="url(#accentGradient)"/>
      <rect x="280" y="155" width="32" height="32" fill="url(#accentGradient)"/>
      <rect x="120" y="235" width="32" height="32" fill="url(#accentGradient)"/>
      <rect x="280" y="235" width="32" height="32" fill="url(#accentGradient)"/>
      <rect x="120" y="315" width="32" height="32" fill="url(#accentGradient)"/>
      <rect x="200" y="315" width="32" height="32" fill="url(#accentGradient)"/>
      <rect x="280" y="315" width="32" height="32" fill="url(#accentGradient)"/>
    </g>

    <!-- Play button circle -->
    <circle cx="220" cy="255" r="70" fill="url(#pixelGradient)" opacity="0.95"/>
    <!-- Play triangle -->
    <polygon points="200,225 200,285 250,255" fill="#0a0a0a"/>
    <!-- Glow -->
    <circle cx="220" cy="255" r="70" fill="none" stroke="url(#pixelGradient)" stroke-width="2" opacity="0.4"/>
  </g>

  <!-- Right side: Content area with simple shapes instead of text -->
  <g>
    <!-- Top accent line -->
    <rect x="420" y="160" width="3" height="80" fill="url(#pixelGradient)" opacity="0.7"/>

    <!-- Title area - using shapes to represent text -->
    <rect x="420" y="180" width="350" height="15" fill="#ffffff" opacity="0.95" rx="2"/>
    <rect x="420" y="205" width="280" height="15" fill="#ffffff" opacity="0.8" rx="2"/>

    <!-- Subtitle area -->
    <rect x="420" y="260" width="400" height="12" fill="url(#pixelGradient)" opacity="0.8" rx="2"/>

    <!-- Description lines -->
    <rect x="420" y="305" width="380" height="10" fill="#a0a0a0" opacity="0.7" rx="1"/>
    <rect x="420" y="325" width="360" height="10" fill="#a0a0a0" opacity="0.7" rx="1"/>

    <!-- CTA Button -->
    <rect x="420" y="410" width="320" height="65" rx="12" fill="url(#pixelGradient)" opacity="0.9"/>
    <circle cx="585" cy="442" r="18" fill="#ffffff" opacity="0.3"/>
  </g>

  <!-- Corner accents -->
  <rect x="1100" y="550" width="20" height="20" fill="url(#pixelGradient)" opacity="0.8"/>
  <rect x="1140" y="580" width="20" height="20" fill="url(#pixelGradient)" opacity="0.8"/>

  <!-- Decorative line -->
  <line x1="420" y1="390" x2="700" y2="390" stroke="url(#pixelGradient)" stroke-width="2" opacity="0.4"/>
</svg>
